<html>
<head>

<style>
body
{
  background-color: #ccc;
}

#mainCanvas
{
  position: absolute;
  background-color: #ffd;
  margin: 0px;
  top: 0;
  left: 0;
}
</style>

</head>
<body>

<canvas id="mainCanvas">
Canvas goes here
</canvas>


<script>
// Number of move events to ignore
var flow = 5;
// Current nth move event
var flowAt = 5;

var c = document.getElementById("mainCanvas");
var ctx = c.getContext("2d");
ctx.canvas.width = window.innerWidth;
ctx.canvas.height = window.innerHeight;

var nthPixel = 0;

function randomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.round(Math.random() * 15)];
    }
    return color;
}

function getRandom(min, max) {
    return min + Math.floor(Math.random() * (max - min + 1));
}

function drawEventAt(x, y) {
    if (flowAt == 0) {
        drawRandomChar(x, y);
        flowAt = flow;
    }
    flowAt--;
}

function drawRandomChar(x, y) {
    size = getRandom(35, 45);
    text = String.fromCharCode(getRandom(0x2700, 0x27BF));
    ctx.fillStyle = randomColor();
    ctx.font = size+"px Arial";
    ctx.fillText(text, x-size/4, y+size/4);
}

function onMouseMove(e) {
    var x, y;

    if(e.offsetX) {
        x = e.offsetX;
        y = e.offsetY;
    }
    else if(e.layerX) {
        x = e.layerX;
        y = e.layerY;
    }
    drawEventAt(x, y);	
}

function onTouchMove(e) {
    e.preventDefault();
    var touches = e.changedTouches;

    for (var i = 0; i < touches.length; i++) {
        x = e.targetTouches[i].pageX;
        y = e.targetTouches[i].pageY;
        drawEventAt(x, y);
    }
}

c.addEventListener('mousemove', onMouseMove, false);
c.addEventListener('touchmove', onTouchMove, false);
c.addEventListener('touchstart', onTouchMove, false);

</script>
</body>
</html>
